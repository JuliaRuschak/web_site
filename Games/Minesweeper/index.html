<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css?v1">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;900&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header_content">
        <div class="header_pic">
            <img src="../../Images/logo.jpg" alt="logo">
        </div>
        <ul class="menu">
            <li><img src="../../Images/home.png" alt="img"><a href="../../index.html">Home</a></li>
            <li class="dropdown_js"><img src="../../Images/puzzle.png" alt="img"><a href="#">Games</a></li>
            <li><img src="../../Images/pen.png" alt="img"><a href="../../CV/CV.html">CV and Blog</a></li>
            <li><img src="../../Images/email.png" alt="img"><a href="#">Contacts</a></li>
        </ul>
    </div>
</header>

<div class="dropdown">
    <div class="left">
        <p class="p_left"><a href="#">All games</a></p>
        <p class="p_left"><a href="#">Solo games</a></p>
        <p class="p_left"><a href="#">Games for two</a></p>
    </div>
    <div class="right">
        <div class="game">
            <a href="../../Games/Snake/index.html">
                <img class="dropdown_img" src="../../Images/2.jpg" alt="chess">Snake
            </a>
        </div>
        <div class="game">
            <a href="../../Games/Minesweeper/index.html">
                <img class="dropdown_img" src="../../Images/4.png" alt="Minesweeper">Minesweeper
            </a>
        </div>
        <div class="game">
            <a href="../../Games/Tetris/index.html">
                <img class="dropdown_img" src="../../Images/3.jpg" alt="tetris">Tetris
            </a>
        </div>
    </div>
</div>

<div class="phrase_div">
    <div class="phrase">
        <div class="phrase1">Minesweeper</div>
    </div>

</div>

    <div class="container">
        <div class="size_setting hidden">
            <div class="col-1">
                <p>Размер поля</p>
                <button class="increase">+</button>
                <button class="decrease decrease_with_warning" data-tooltip="Минимальный размер поля 4х4">-</button>
            </div>
            <div class="col-2">
                <button class="start">Старт</button>
            </div>
        </div>

        <div class="size_setting">
            <div class="col-1"><p class="bomb_quantity">Количество мин: </p></div>
            <div class="col-2"><button class="restart">Начать заново</button></div>
        </div>


        <div class="table">
            <div class="line">
                <div class="cell" data-line="0" data-cell="0"></div>
                <div class="cell" data-line="0" data-cell="1"></div>
                <div class="cell" data-line="0" data-cell="2"></div>
                <div class="cell" data-line="0" data-cell="3"></div>
            </div>
            <div class="line">
                <div class="cell" data-line="1" data-cell="0"></div>
                <div class="cell" data-line="1" data-cell="1"></div>
                <div class="cell" data-line="1" data-cell="2"></div>
                <div class="cell" data-line="1" data-cell="3"></div>
            </div>
            <div class="line">
                <div class="cell" data-line="2" data-cell="0"></div>
                <div class="cell" data-line="2" data-cell="1"></div>
                <div class="cell" data-line="2" data-cell="2"></div>
                <div class="cell" data-line="2" data-cell="3"></div>
            </div>
            <div class="line">
                <div class="cell" data-line="3" data-cell="0"></div>
                <div class="cell" data-line="3" data-cell="1"></div>
                <div class="cell" data-line="3" data-cell="2"></div>
                <div class="cell" data-line="3" data-cell="3"></div>
            </div>
        </div>
    </div>


</body>

<script type="text/javascript" src="script.js"></script>
</html>
